<!DOCTYPE html>
<html>

<head>
    <title>Setup Organization's Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="organization-data.css">
    <script src="https://kit.fontawesome.com/617ba34092.js" crossorigin="anonymous"></script>
</head>

<body>




    <div class="main-container">

        <div>
            <img src="top-design.png" alt="Top Design" class="top-design">
        </div>

        <div class="center">
            <h1>Account Setup</h1>

        </div>

        <div class="logo-btn-div">

            <div class="upload-btn-container">

                <input type="file" id="actual-btn" class="btn-choosefile" hidden>

                <label for="actual-btn" class="upload" style=" display:flex; align-items: center; "><i class="fa fa-plus fa-2x" aria-hidden="true"></i></label>

            </div>
            <div class="logotxt-container">
                <h3>Logo</h3>
            </div>



        </div>

        <div class="name-txtfield-container">
            <div>
                <p class="name-txt">Name:</p>
            </div>
            <div>
                <input type="text" class="name-textfield">
            </div>

        </div>

        <div class="acronym-txtfield-container">

            <p class="acronym-txt">Acronym:</p>

            <input type="text" class="acronym-textfield">


        </div>

        <div class="number-of-members-txtfield-container">

            <p class="num-members-txt">Number of Members:</p>

            <input type="text" class="num-members-textfield">


        </div>


        <div class="year-founded-txtfield-container">

            <p class="year-founded-txt">Year Founded:</p>

            <input type="text" class="year-founded-textfield">


        </div>

        <div class="bylawstxt-btn-div">
            <div class="bylawstxt-container">
                <p>Upload your by-laws:</p>
            </div>

            <div class="bylaws-btn-div-container">

                <input type="file" id="bylaws-btn" class="btn-choosefile" hidden>

                <label for="bylaws-btn" class="choose-file">Choose File</label>
            </div>

        </div>

        <div class="submit-btn-container">
            <a href="welcome-message.html"><button class="submit-btn">Submit  </button></a>


        </div>

</body>

</html>
