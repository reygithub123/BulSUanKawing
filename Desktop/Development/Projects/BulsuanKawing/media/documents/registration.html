<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="center hidden">

    
    <div class="background"></div>
    <div class="main-container"> 
        <div class="logo-container">
            <img src="osologo.png" class="mx-auto d-block" style="width:10%" alt="OSO Logo" id="oso-logo">
            <h2 id="sign-up">Sign Up</h2>
            </div>       
        <form action="#">
            <div class="basic-information">
                 
                <label for="username" class="text-label">Username</label>
                <input type="text" class="fields" name="username" id="username">
             
            <br> 
            
                <label for="email" class="text-label">Email</label>
                <input type="email" class="fields" name="email" id="email">

            <br> 

                <label for="password" class="text-label">Password</label>
                <input type="password" class="fields" name="password" id="password">
            
            <br> 
            
                <label for="confirm-password" class="text-label">Confirm Password</label>
                <input type="password" class="fields" name="confirm-password" id="confirm-password">

            <br>

                <div class="back-next-button">
                    <!--<button class="nav-buttons">&#8592</button>-->
                    <button class="nav-buttons">&#8594</button>
                </div>

                <label for="org-name" class="text-label">Organization Name:</label>
                <input type="text" class="fields" name="org-name" id="org-name">

            <br>

                <label for="org-type" class="text-label">Type of Organization</label>
                <select name="org-type" id="org-type">
                    <option value=""></option>
                    <option value="university-wide">University Wide</option>
                    <option value="college-based">College Based</option>
                </select>

            <br>
                <div class="back-next-button">
                    <button class="nav-buttons">&#8592</button>
                    <button class="nav-buttons">&#8594</button>
                </div>
            
            </div>

            <br>

            <div class="credentials">
                <label for="by-laws" class="text-label upload-file-label" id="by-laws-label">Upload By Laws File</label>
                <input type="file" class="files" name="by-laws" id="by-laws" placeholder="upload">
            
            <br>
                
                <label for="org-logo" class="text-label upload-file-label">Upload Organizational Logo</label>
                <input type="file" class="files" name="org-logo" id="org-logo">
            
            <br>

                <label for="year-established" class="text-label">Year Established</label>
                <input type="number" class="fields" name=" name="year-established" id="year-established">
            
            <br> 

                <div class="back-submit-button"> 
                    <button class="nav-buttons">&#8592</button>
                    <input type="submit" class="nav-buttons register" value="register">
                </div>
            </div>
        </form>

        <div class="success-prompt-container">
            <p>SUCCESSFULLY<br>REGISTERED!</p>
            <div>
                <button class="continue-button">Continue</button>
            </div>
        <br>    

        
        </div>
    </div>
</div>

</body>
</html>
