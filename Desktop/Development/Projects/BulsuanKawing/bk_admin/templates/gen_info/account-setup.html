{%extends 'cms_base/base.html'%} {% load static %} {% block styles%}{% endblock %} {% block content%}


<div class="acc-title">
    <a href="{% url 'cms:cms_land'%}" class="">Go Back</a>
    <h2>{{org.acronym}} Account</h2>
</div>
<div class="d-flex align-items-center justify-content-center">


    <div class="acc-field container-fluid">
        {% if messages %}
        <ul class="messages w-100">
            {% for message in messages %} {{ message|safe }} {% endfor %}
        </ul> {% endif %}
        <form action="." method="post">

            {% csrf_token %} {{accform.as_p}}

            <button type="submit" class="submitbtn">Save</button>
        </form>

    </div>
</div>

<style>
    .acc-field {
        border-radius: 15px;
        width: 90%;
        background-color: #dfbd00;
        min-width: 250px;
        box-shadow: rgb(55, 55, 55) 1px 3px 4px;
        padding: 5%;
    }
    
    .acc-title {
        margin-left: 5%;
    }
    
    .acc-title h2 {
        font-family: 'Monterrat', sans-serif;
        font-size: 1.5rem;
    }
</style>

{%endblock%}
