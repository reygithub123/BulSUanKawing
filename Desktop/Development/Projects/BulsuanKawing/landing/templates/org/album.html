{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{{org.acronym}} Gallery</title>
    {% include 'favicon.html' %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/org_view/landing-org-base.css' %}?version=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/inside-gallery.css' %}">

    <link rel="stylesheet" type="text/css" href="inside gallery.css">

    <link rel="stylesheet" href="{% static 'css/base/general-elements.css' %}?version=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main-container ">
        {%include 'org/org-header-back-arrow.html'%}
        <div class="img-bsu-div clearfix">
            <img src="/media/{{album.key_image}}" alt="{{album.name}}" class="img-bsu ">
        </div>

        <div class="div-title">
            <h1 class="h1-gallery">{{album.name}}</h1>
        </div>



        <div class="image-container">
            <div>
                {% if images %} {% for image in images %}
                <div class="sample-img-container"><img src="/media/{{image.image}}" alt="{{image.name}}" id="{{image.id}}" class="sample-img"></div>
                {% endfor %} {% else %}
                <p class="empty">No Images Available</p>
                {% endif%}


            </div>
        </div>

        <div id="imagemodal" class="modal">
            <span class="close">&times;</span>
            <img class="image-modal" id="img01">
            <div id="caption"></div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("imagemodal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var imgs = document.getElementsByClassName("sample-img");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>

</html>
