{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{{org.acronym}} Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--base css-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}?version=1" /> {% include 'favicon.html' %}
    <link rel="stylesheet" href="{% static 'css/base/general-elements.css' %}?version=1" /> {% include 'favicon.html' %}
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/org_view/landing-org-base.css' %}?version=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css' %}">



    <link rel=" preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&family=Rajdhani:wght@500;600;700&display=swap " rel="stylesheet ">
    <link rel="preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>

</head>

<body>

    <div class="main-container ">
        {%include 'org/org-header-back-arrow.html'%}
        <div class="banner-div clearfix">
            <br>
            <div class="shape-container clearfix">
                {% if albums %} {% for album in albums %}
                <div class="category-sh1 ">
                    <br>
                    <h2 class="album1-txt ">{{album.name}}</h2>
                    <a href="/organizations/{{org.id}}/gallery/{{album.id}}"> <button class="btn-album1 ">View Album</button></a>
                </div>
                {% endfor %}{% else %}
                <p class="empty">No Albums Available</p>
                {% endif %}

            </div>
        </div>
    </div>

    <br>
</body>

</html>
