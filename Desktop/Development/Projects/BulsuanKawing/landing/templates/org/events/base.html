{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>{{title}}</title>
    {% include 'favicon.html' %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- base css-->

    <link rel="stylesheet" href="{% static 'css/base.css' %}?version=1" />
    <link rel="stylesheet" href="{% static 'css/base/general-elements.css' %}?version=1">
    <link rel="stylesheet" href="{% static 'css/org_view/landing-org-base.css' %}?version=1">
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/org_view/event-view.css' %}">
    <link rel="stylesheet" href="{% static 'css/org_view/events-view.css' %}">
</head>

<body>

    {% include 'org/org-header-back-arrow.html'%}
    <div class="gridview">{% include 'org/event-sidemenu.html'%} {% block content %} {% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        {% block script %} {% endblock %}
    </div>
</body>

</html>
