{% extends 'base_organization.html' %} {% load static %}{% block content %}
<div class="banner-container clearfix">
    <div class=" banner-img ">
        <div class="trapezoid"></div>
    </div>
    <div class="title">
        <h1>CALENDAR</h1>
    </div>
</div>
<div class="clearfix">{% include 'ev/event-sidemenu.html'%}
    <div class="biggerhalf clearfix">
        <div class="spacearound10 clearfix">
            <a class=" blbtncal buttonlinks left previousbutton" href="{% url 'org:view-calendar' %}?{{ prev_month }}">

            <a class=" blbtncal buttonlinks right nextbutton" href="{% url 'org:view-calendar' %}?{{ next_month }}">  Next Month <p class="arrowkeys">&#8594;</p> </a>
        </div>
        <div class="clearfix">

            {{ calendar }}
        </div>
    </div>
</div>

{% endblock %}
